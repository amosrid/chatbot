<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Contact Buttons</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        
        .contact-container {
            width: 100%;
            max-width: 350px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            padding: 20px;
            position: relative;
        }
        
        .contact-button {
            display: flex;
            align-items: center;
            background-color: white;
            border-radius: 30px;
            padding: 10px 20px;
            text-decoration: none;
            color: #0a3254;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        
        .contact-button .text {
            flex-grow: 1;
            text-align: center;
            font-size: 16px;
        }
        
        .whatsapp-icon {
            width: 30px;
            height: 30px;
            background-color: #25D366;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            margin-left: 10px;
        }
        
        .star-icon {
            width: 30px;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ff0000;
            margin-left: 10px;
            font-size: 24px;
        }
        
        .close-button {
            position: absolute;
            bottom: -60px;
            right: 20px;
            width: 50px;
            height: 50px;
            background-color: #4CAF50;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="contact-container">
        <a href="#" class="contact-button">
            <span class="text">Konsultasi Booking Service</span>
            <div class="whatsapp-icon">
                <i class="fab fa-whatsapp"></i>
            </div>
        </a>
        
        <a href="#" class="contact-button">
            <span class="text">Body Repair Mobil</span>
            <div class="whatsapp-icon">
                <i class="fab fa-whatsapp"></i>
            </div>
        </a>
        
        <a href="#" class="contact-button">
            <span class="text">Sparepart Honda Ori</span>
            <div class="whatsapp-icon">
                <i class="fab fa-whatsapp"></i>
            </div>
        </a>
        
        <a href="#" class="contact-button">
            <span class="text">Telemarketing Honda</span>
            <div class="whatsapp-icon">
                <i class="fab fa-whatsapp"></i>
            </div>
        </a>
        
        <a href="#" class="contact-button">
            <span class="text">Kerja Sama? (MARKOM)</span>
            <div class="star-icon">
                <i class="fas fa-star"></i>
            </div>
        </a>
        
        <div class="close-button">
            <i class="fas fa-times"></i>
        </div>
    </div>
</body>
</html>
